<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="css/estilo.css">
	    <script src="https://kit.fontawesome.com/2621a537e3.js" crossorigin="anonymous"></script>
	    <!-- HTML5Shiv -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <![endif]-->
	    <!-- Estilo customizado -->
	    <link rel="stylesheet" type="text/css" href="estilo.css">

		<title>Ínicio Mata-Mosquito</title>

		<script>
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value
				if (nivel === '') {
					alert('Selecione um nível para iniciar o jogo!!!')
				}
			}

		</script>
	</head>
	<body>

		<div class="container fundo">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="">--Selecione o nível--</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="hard">Hard Core</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
					</div>
				</div>
			</div>
		

		</div>

	</body>
</html>
